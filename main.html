<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colored Grid Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }

    .grid div {
      background: #333;
      color: white;
      font-size: 4vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .green {
      background-color: green !important;
    }

    /* Custom spans */
    .item1 {
      grid-column: span 4;
    }

    .item2 {
      grid-row: span 4;
    }

    .item4,
    .item5 {
      grid-column: span 2;
    }

    .item10 {
      grid-column: span 3;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="item1 green">1</div>
    <div class="item2 green">2</div>
    <div>3</div>
    <div class="item4 green">4</div>
    <div class="item5 green">5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div class="item10 green">10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
    <div>17</div>
    <div>18</div>
    <div>19</div>
    <div>20</div>
  </div>
</body>
</html>
